<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Contact Page</h1>

        <form method="POST" data-th-action = "@{/student/contact}" data-th-object="${student}">
            <!--name-->
            <label for="name" class="form-label"> Name: </label>
            <input type="text" class="form-control" id="name" name="name" data-th-field="*{name}">

            <p data-th-if = "${#fields.hasErrors('name')}"
                data-th-errors = "*{name}"
                data-th-errorclass = "error"
                class = "text-danger"></p>


            <!--email-->
            <label for="email" class="form-label"> Email: </label>
            <input type="text" class="form-control" id="email" name="email" data-th-field="*{email}">

            <p data-th-if = "${#fields.hasErrors('email')}"
                data-th-errors = "*{email}"
                data-th-errorclass = "error"
                class = "text-danger"></p>


            <!--phoneNumber-->
            <label for="phoneNumber" class="form-label"> Phone Number: </label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" data-th-field="*{phoneNumber}">

            <p data-th-if = "${#fields.hasErrors('phoneNumber')}"
                data-th-errors = "*{phoneNumber}"
                data-th-errorclass = "error"
                class = "text-danger"></p>


            <!--dateOfBirth-->
            <label for="dateOfBirth" class="form-label"> Date Of Birth: </label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" data-th-field="*{dateOfBirth}">

            <p data-th-if = "${#fields.hasErrors('dateOfBirth')}"
                data-th-errors = "*{dateOfBirth}"
                data-th-errorclass = "error"
                class = "text-danger"></p>


            <!--globalError-->
            <!--
            <p data-th-if = "${#fields.hasErrors('global')}"
            data-th-errors = "*{global}"
            data-th-errorclass = "error"></p> 
            -->
            

            <!--submit-->
            <button type = "submit" class = "btn btn-primary">Submit</button>


        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
