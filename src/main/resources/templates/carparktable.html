<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h3 class = "text-center"> Carpark List</h3>
        <br><br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>Region</th>
                    <th>Weekday Rate 1</th>
                    <th>Weekday Rate 2</th>
                    <th>Saturday Rate</th>
                    <th>Sunday and Public Holiday Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carpark: ${carparkList}">
                    <td th:utext="${carpark.id}"></td>
                    <td th:utext="${carpark.address}"></td>
                    <td th:utext="${carpark.region}"></td>
                    <td th:utext="${carpark.weekdayRate1}"></td>
                    <td th:utext="${carpark.weekdayRate2}"></td>
                    <td th:utext="${carpark.saturdayRate}"></td>
                    <td th:utext="${carpark.sundayPublicHolRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
