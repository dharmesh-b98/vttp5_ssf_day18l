<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
    
        <h1 class="text-center">Session Object Creation Page</h1>
        <form method="POST" data-th-action="@{/persons/create}" data-th-object="${person}"> <!--action has to have the full path-->
            <!--name-->
            <label for = "name", class = "form-label"> Name </label>
            <input id="name" name = "name" data-th-field = *{name}
            type = "text"
            class = "form-control"> <!--name is for key value pair, field is to link to person object-->

            <!--dateOfBirth-->
            <label for = "dateOfBirth", class = "form-label"> Date of Birth: </label>
            <input id="dateOfBirth" name = "dateOfBirth" data-th-field = *{dateOfBirth}
            type = "date"
            class = "form-control">
            <br/>
            <br/>
            <!--submit-->
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
