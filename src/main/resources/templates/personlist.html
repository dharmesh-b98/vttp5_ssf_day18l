<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        
        <br/>
        <br/>
        <table class = "table table-bordered table-striped table-sm text-center">
            <thead class = "thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                </tr>
            </thead>
                
            <tbody>
                <tr data-th-each = "person, status : ${personList}">
                    <td data-th-text = "${person.name}"></td>
                    <td data-th-text = "${status.odd}"></td>
                    <td data-th-text = "${#dates.format(person.dateOfBirth, 'dd-MM-yyyy')}"></td> <!--date formatting in thymeleaf-->
                </tr>
            </tbody>

        </table>
        <a class="btn btn-primary text-center" data-th-href="@{/persons/home}">Home</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
